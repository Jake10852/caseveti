    <style>
        body {
            background-color: rgba(0, 0, 0, 0.7); /* Same as slideshow background */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }
        
            .email-signup form {
                flex-direction: column;
                align-items: stretch;
            }
        
            .email-signup input[type="email"],
            .email-signup button {
                width: 90%; /* Ensure it's not too wide */
                max-width: 400px; /* Limit the width to a maximum value */
                padding: 10px;
            }
        }
   
        
        .background {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('band2.JPG') center/cover no-repeat;
            filter: grayscale(100%);
        }

        .navbar {
          position: fixed;
          top: 0;
          left: 0;
          width: 100%;
          background: rgba(0, 0, 0, 0.7);
          display: flex;
          justify-content: center; /* centers icons horizontally */
          align-items: center;
          gap: 25px;
          padding: 15px 20px; /* reduced padding for better fit */
          z-index: 100;
        }
        
        .navbar a img {
          width: 50px;
          height: 50px; /* Make image square */
          border-radius: 50%; /* Round shape */
          border: 3px solid white;
          object-fit: cover; /* Fill container */
          transition: transform 0.3s ease;
          filter: none !important;
        }

        /* ===== MOBILE RESPONSIVE STYLES ===== */
        @media screen and (max-width: 600px) {
          .navbar {
            padding: 10px 10px; /* smaller padding */
            gap: 15px;          /* smaller gap between icons */
          }
        
          .navbar a img {
            width: 40px;  /* smaller icons on mobile */
            height: 40px;
          }
        }
        
        .navbar a img:hover {
          transform: scale(1.1);
        }


        .content {
            background: none; /* Remove background */
            padding: 0; /* Remove padding if needed */
            border-radius: 0; /* Remove any rounded corners */
        }


        .content h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 6.0rem;
            font-weight: normal;
            position: relative;
            color: #ffffff;
            -webkit-text-stroke: 2px #000;
            top: -10px; /* Move it up */
            letter-spacing: 2px;
            text-transform: uppercase;
            text-align: center; /* Keep it centered */
        }





        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .section:nth-child(odd) {
            background: rgba(0, 0, 0, 0.8);
        }

        .email-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-signup form {
            display: flex;
            gap: 10px;
        }

        .email-signup input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            color: white;
            
        }

        .email-signup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }
        
        .email-signup input:focus {
            color: white !important;
        }

        .email-signup input:focus {
            background-color: rgba(255, 255, 255, 0.2); /* Adjust as needed */
            outline: none; /* Optional: Removes default browser outline */
        }
        
        .email-signup button:hover {
            background-color: #00cca3;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .photo-gallery {
            display: flex;
            overflow-x: auto;
            gap: 20px;
            padding: 50px 20px;
            justify-content: start; /* Ensure items align to the left */

        }
        
        .photo-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            filter: grayscale(100%);
        }


        .email-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.7)), url('band2.JPG') center/cover no-repeat; /* Same background as body */
            color: white; /* Adjust text color for contrast */
            padding: 40px 20px;
            margin-top: 0;
            border-radius: 0;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }


        
        /* Title styling */
        .email-signup h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: white;
            margin-bottom: 20px;
        }
        
        /* Form input styling */
        .mc-field-group {
            margin-bottom: 15px;
        }
        
        .mc-field-group label {
            display: block;
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .mc-field-group input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #ccc;
            border-radius: 5px;
            background-color: white;
            color: black;
            outline: none;
        }

        
        .mc-field-group input[type="email"]:focus {
            border-color: #00cca3;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        /* Submit button styling */
        .button {
            width: 100%;
            padding: 14px;
            background-color: #ddd; /* Light grey button */
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #bbb; /* Darker grey on hover */
        }


        
        /* Small note about required fields */
        .indicates-required {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
        }

        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            filter: grayscale(50%);
        }

        .side-nav {
            height: 100%;
            width: 0;
            position: fixed;
            top: 0;
            left: 0; /* now opens from the left */
            background-color: #111;
            overflow-x: hidden;
            transition: 0.3s ease;
            padding-top: 60px;
            z-index: 1000;
          }
        
          .side-nav a {
            padding: 10px 30px;
            text-decoration: none;
            color: #ccc;
            display: block;
            font-size: 18px;
            transition: 0.3s;
          }
        
          .side-nav a:hover {
            color: white;
          }
        
          /* Hamburger icon */
          .hamburger {
            font-size: 30px;
            cursor: pointer;
            color: white;
            position: fixed;
            top: 15px;
            left: 20px;
            z-index: 1100; /* stays above the sidebar */


        /* Latest Single Section Styling */

          padding: 50px 20px;
          background: rgba(0, 0, 0, 0.7);
          text-align: center;
        }
        
        .latest-single h2 {
          font-family: 'Bebas Neue', sans-serif;
          font-size: 3em;
          color: white;
          margin-bottom: 20px;

        /* Make Spotify iframe responsive */
        .spotify-container {
          position: relative;
          width: 100%;
          max-width: 700px; /* optional max width */
          margin: 0 auto;
          overflow: hidden;
          border-radius: 10px;
        }
        
        .spotify-container iframe {
          width: 100%;
          height: 380px; /* desktop default */
        }
        
        /* Mobile adjustments */

          .latest-single h2 {
            font-size: 2em;
          }
          
          .spotify-container iframe {
            height: 300px; /* smaller height on mobile */
          }
        }
