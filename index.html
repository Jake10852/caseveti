<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseveti</title> 
    <link href="https://fonts.cdnfonts.com/css/horizon" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }
        
            .email-signup form {
                flex-direction: column;
                align-items: stretch;
            }
        
            .email-signup input[type="email"],
            .email-signup button {
                width: 100%;
            }
        }        

        .background {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('band2.JPG') center/cover no-repeat;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 100;
        }
        
        .navbar a img {
            width: 50px;
            transition: transform 0.3s ease;
        }
        
        .navbar a img:hover {
            transform: scale(1.1);
        }


        .content {
            margin-top: 20px; /* Space below the navbar */
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            color: #f0f0f0; /* Slightly off-white font color */
        }

        .content h1 {
            font-family: 'Horizon', sans-serif;
            font-size: 4.5em;
            font-weight: bold;
            color: #ffffff;
            -webkit-text-stroke: 2px #000;
            letter-spacing: 2px;
            text-transform: uppercase;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .section:nth-child(odd) {
            background: rgba(0, 0, 0, 0.8);
        }

        .email-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-signup form {
            display: flex;
            gap: 10px;
        }

        .email-signup input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .email-signup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }

        .email-signup button:hover {
            background-color: #00cca3;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px 20px;
        }

        .photo-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <a href="https://instagram.com" target="_blank"><img src="instagramLogo.jpg" alt="Instagram"></a>
            <a href="https://spotify.com" target="_blank"><img src="d-1.png" alt="Spotify"></a>
            <a href="https://soundcloud.com" target="_blank"><img src="imageSoundCloud" alt="SoundCloud"></a>
            <a href="https://youtube.com" target="_blank"><img src="download.img" alt="YouTube"></a>
        </div>
        <div class="content">
            <h1>CASEVETI</h1>  
        </div>
    </div>

    <div class="section email-signup">
        <h2>Join Our Mailing List</h2>
        <form action="mailto:caseveti@gmail.com" method="post" enctype="text/plain">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="section">
        <h2>Contact Us</h2>
        <p>Want to book us or get in touch? Email us at <a href="mailto:info@yourband.com">info@yourband.com</a>.</p>
    </div>

    <div class="section photo-gallery">
        <!-- Example photo placeholders, replace with actual images later -->
        <img src="image1.jpg" alt="Gallery Image 1">
        <img src="image2.jpg" alt="Gallery Image 2">
        <img src="image3.jpg" alt="Gallery Image 3">
        <img src="image4.jpg" alt="Gallery Image 4">
    </div>
</body>
</html>
