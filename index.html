<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caseveti</title> 
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">


    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        @media (max-width: 768px) {
            .content h1 {
                font-size: 2.5em;
            }
        
            .email-signup form {
                flex-direction: column;
                align-items: stretch;
            }
        
            .email-signup input[type="email"],
            .email-signup button {
                width: 100%;
            }
        }        

        .background {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.4)), url('band2.JPG') center/cover no-repeat;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            padding: 15px 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            gap: 25px;
            z-index: 100;
        }
        
        .navbar a img {
            width: 50px;
            height: 50px; /* Ensure the image is square */
            border-radius: 50%; /* Round the corners */
            object-fit: cover; /* Remove any white space by ensuring the image fills the container */
            transition: transform 0.3s ease;
        }
        
        .navbar a img:hover {
            transform: scale(1.1);
        }


        .content {
            background: none; /* Remove background */
            padding: 0; /* Remove padding if needed */
            border-radius: 0; /* Remove any rounded corners */
        }


        .content h1 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 4.5em;
            font-weight: normal;
            color: #ffffff;
            -webkit-text-stroke: 2px #000;
            letter-spacing: 2px;
            text-transform: uppercase;
        }


        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .section {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .section:nth-child(odd) {
            background: rgba(0, 0, 0, 0.8);
        }

        .email-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-signup form {
            display: flex;
            gap: 10px;
        }

        .email-signup input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .email-signup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }

        .email-signup button:hover {
            background-color: #00cca3;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .photo-gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
            padding: 50px 20px;
        }

        .photo-gallery img {
            width: 300px;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        /* Styling for the mailing list section */
        .email-signup {
            background-color: rgba(0, 0, 0, 0.7); /* Slight dark background */
            padding: 40px 20px;
            margin-top: 50px;
            border-radius: 10px;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        /* Title styling */
        .email-signup h2 {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5em;
            color: white;
            margin-bottom: 20px;
        }
        
        /* Form input styling */
        .mc-field-group {
            margin-bottom: 15px;
        }
        
        .mc-field-group label {
            display: block;
            font-size: 1.1em;
            color: #fff;
            margin-bottom: 8px;
        }
        
        .mc-field-group input[type="email"] {
            width: 100%;
            padding: 12px;
            font-size: 1em;
            border: 2px solid #00ffcc;
            border-radius: 5px;
            background-color: transparent;
            color: white;
            outline: none;
        }
        
        .mc-field-group input[type="email"]:focus {
            border-color: #00cca3;
            background-color: rgba(0, 0, 0, 0.6);
        }
        
        /* Submit button styling */
        .button {
            width: 100%;
            padding: 14px;
            background-color: #00ffcc;
            color: black;
            border: none;
            border-radius: 5px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        .button:hover {
            background-color: #00cca3;
        }
        
        /* Small note about required fields */
        .indicates-required {
            color: #ccc;
            font-size: 0.9em;
            margin-top: 10px;
        }

        /* Slideshow styles */
        .slideshow-container {
            position: relative;
            max-width: 100%;
            margin: auto;
            overflow: hidden;
        }

        .slide {
            display: none;
        }

        img {
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">

            <a href="https://open.spotify.com/artist/4zC9ETLATVMvx4u4Havmmz?si=pGbVOsxTSEGQ_ZoZpRCBAA" target="_blank"><img src="d-1.png" alt="Spotify"></a>

    <div class="section">

        <p>Want to book us or get in touch? Email us at <a href="mailto:info@yourband.com">info@yourband.com</a>.</p>
    </div>
    
    <!-- Slideshow Section -->
    <div class="section slideshow">

            <div class="slide fade">

        </form>
    </div>


    <script>
        let slideIndex = 0;

        function showSlides() {
            let slides = document.getElementsByClassName("slide");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 4000); // Change image every 4 seconds
        }

        showSlides(); // Initialize slideshow
    </script>

    
</body>
</html>
