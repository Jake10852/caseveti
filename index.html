<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Band Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }

        .background {
            background-image: url('band2.JPG');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh; /* Full viewport height */
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Align content to the top */
            align-items: center;
        }

        .navbar {
            position: relative;
            margin-top: 20px; /* Space above the navbar */
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
        }

        .navbar a {
            display: inline-block;
            width: 40px;
            height: 40px;
        }

        .navbar img {
            width: 100%;
            height: auto;
        }

        .content {
            margin-top: 20px; /* Space below the navbar */
            background: rgba(255, 255, 255, 0.6); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            color: #f0f0f0; /* Slightly off-white font color */
        }

        .content h1 {
            font-size: 3em; /* Bigger font */
            font-weight: bold;
        }

        .section {
            padding: 50px 20px;
            background: rgba(0, 0, 0, 0.7);
        }

        .section:nth-child(odd) {
            background: rgba(0, 0, 0, 0.8);
        }

        .email-signup {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .email-signup form {
            display: flex;
            gap: 10px;
        }

        .email-signup input[type="email"] {
            padding: 10px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
        }

        .email-signup button {
            padding: 10px 20px;
            font-size: 1em;
            background-color: #00ffcc;
            border: none;
            border-radius: 5px;
            color: black;
            cursor: pointer;
        }

        .email-signup button:hover {
            background-color: #00cca3;
        }

        a {
            color: #00ffcc;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="background">
        <div class="navbar">
            <a href="https://instagram.com" target="_blank"><img src="instagramLogo.jpg" alt="Instagram"></a>
            <a href="https://spotify.com" target="_blank"><img src="d-1.png" alt="Spotify"></a>
            <a href="https://soundcloud.com" target="_blank"><img src="imageSoundCloud" alt="SoundCloud"></a>
            <a href="https://youtube.com" target="_blank"><img src="download.img" alt="YouTube"></a>
        </div>
        <div class="content">
            <h1>Your Band Name</h1>
            <p>Welcome to our official website!</p>
        </div>
        
        <h2>Join Our Mailing List</h2>
        <form action="mailto:caseveti@gmail.com" method="post" enctype="text/plain">
            <input type="email" name="email" placeholder="Enter your email" required>
            <button type="submit">Sign Up</button>
        </form>
    </div>

    <div class="section">
        <h2>Tour Dates</h2>
        <p>Stay tuned for upcoming performances in your area!</p>
    </div>

    <div class="section">
        <h2>Contact Us</h2>
        <p>Want to book us or get in touch? Email us at <a href="mailto:info@yourband.com">info@yourband.com</a>.</p>
    </div>
</body>
</html>
